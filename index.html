<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <nav>
            <h2 class="logo">TYPING TEST</h2>

            <div class="nav-btns">
                <div class="home"><a href="index.html">HOME</a></div>
                <div class="about"><a href="about.html">ABOUT</a></div>
            </div>
        </nav>

        <div class="wrapper">
            <div class="bg-video">
                <video src="Typing_Overhead_MacbookPro_BRoll.mp4" autoplay muted loop><source src="Typing_Overhead_MacbookPro_BRoll.mp4"></video>
            </div> 
            
            <input type="text" class="text-area">

            <div class="typing-box">
                <div class="para">
                    <p></p>
                </div>
                <hr>
                 <div class="details">
                              <ul>
                                  <li class="time-left">
                                      <pre>Time Left</pre>
                                      <span><b>60</b></span>
                                  </li>
                                  <li class="mistake">
                                      <pre>Mistakes</pre>
                                      <span><b>0</b></span>
                                  </li>
                                  <li class="wpm">
                                      <pre>WPM</pre>
                                      <span><b>0</b></span>
                                  </li>
                                  <li class="cpm">
                                      <pre>CPM</pre>
                                      <span><b>0</b></span>
                                  </li>
                              </ul>
                              <button>TRY AGAIN</button>
                 </div>
            </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
